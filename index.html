<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

<body>
    <header>
        <h1 class="title">Big Cock Stocks</h1>
    </header>

    <main>
        <form id="stock-ticker" >
            <label for="ticker">Enter a stock ticker:</label>
            <input type="text" id="ticker" name="ticker" class="form-input" />
            <button type="submit">submit</button>
        </form>

        <h2 class="ask-price" >Current ask price: <span id="current-ask"></span></h2>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
