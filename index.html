<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Stonks</title>
</head>

<body>
    <header>
        <h1 class="title">Big Cock Stocks</h1>
        <form id="stock-ticker" >
            <label for="ticker">Enter a stock ticker:</label>
            <input type="text" id="ticker" name="ticker" class="form-input" />
            <button type="submit">submit</button>
        </form>
    </header>

    <main>
        <div class="col-12 col-md-6 col-xl-4 mb-4">
            <div class="card">
                <h4 class="card-header" >Stock Name: <span id="stock-name"></span></h2>
                <ul class= price-data id="price-data">
                    <h5 class="price-info">Price Info</h5>
                </ul>
                <ul class="volume-data" id="volume-data">
                    <h5 class="volume-info">Volume Info</h5>
                </ul>
                <ul class="other-data" id="other-data">
                    <h5 class="other-info">Other Info</h5>
                </ul>
            </div>
        </div>

        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
